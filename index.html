<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slot machine by Peter R. Stuhlmann</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>

        <div class="play-the-game">
            <label>Your bet:</label>
            <input id="bet" type="number" min="0" step="1" value="1" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57">

            <input type="button" id="play-button" value="Play!">
        </div>

        <div class="slotMaschine-columns">

            <div id="column1"></div>
            <div id="column2"></div>
            <div id="column3"></div>

        </div>

        <div id="information"></div>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
